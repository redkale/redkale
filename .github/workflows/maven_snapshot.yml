name: Maven Snapshot

on:
  workflow_dispatch:

jobs:
  deploy:

    runs-on: ubuntu-latest
    strategy:
      matrix: 
        java: [11]
    name: Java ${{ matrix.java }} build
    
    steps:
    - uses: actions/checkout@v4
    - name: Setup Java ${{ matrix.java }} 
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: maven
        server-id: ossrh 
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD
        gpg-private-key: ${{ secrets.OSSRH_GPG_SECRET_KEY }}
        gpg-passphrase: ${{ secrets.OSSRH_GPG_SECRET_PASSWORD }}
      env:
        MAVEN_USERNAME: ${{ secrets.OSSRHUSERNAME }}
        MAVEN_PASSWORD: ${{ secrets.OSSRHPASSWORD }}
    - name: debug settings.xml
      run: cat /home/runner/.m2/settings.xml
    - name: Check if secret exists
      run: |
        if [[ -z "${{ secrets.OSSRH_GPG_SECRET_KEY }}" ]]; then
          echo "Secret does not exist"
        else
          echo "Secret exists"
    - name: Show the Gpg
      run: gpg --list-secret-keys
    - name: Detail the Gpg
      run: tail -n100 /tmp/private-key.asc
    - name: Build with Maven
      run: mvn --batch-mode clean deploy -DskipTests=true
