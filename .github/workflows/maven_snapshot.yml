name: Maven Snapshot

on:
  workflow_dispatch:

jobs:
  deploy:

    runs-on: ubuntu-latest
    strategy:
      matrix: 
        java: [11]
    name: Java ${{ matrix.java }} build
    
    steps:
    - uses: actions/checkout@v4
    - name: Setup Java ${{ matrix.java }} 
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: maven
        server-id: ossrh 
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD
        gpg-passphrase: GPG_PASSPHRASE
        gpg-private-key: ${{ secrets.OSSRH_GPG_SECRET_KEY }}
      env:
        MAVEN_USERNAME: ${{ secrets.OSSRHUSERNAME }}
        MAVEN_PASSWORD: ${{ secrets.OSSRHPASSWORD }}
        GPG_PASSPHRASE: ${{ secrets.OSSRH_GPG_SECRET_PASSWORD }}
    - name: debug settings.xml
      run: cat /home/runner/.m2/settings.xml
    - name: Show the Gpg
      run: gpg --list-secret-keys
    - name: Detail the Gpg
      run: tail -n100 /home/runner/tmp/private-key.asc
    - name: Build with Maven
      run: mvn --batch-mode clean deploy -DskipTests=true
